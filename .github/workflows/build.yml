name: Build and Release

on:
  push:
    branches: [ go_wrapper ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: [1.25.7]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: .\build.bat

    - name: Build (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Compress with UPX
      uses: svenstaro/upx-action@v2
      with:
        files: |
          ${{ runner.os == 'Windows' && 'go_wrapper.exe' || 'go_wrapper' }}
        args: -9
        strip: false

    - name: Attest build provenance
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: ${{ runner.os == 'Windows' && 'go_wrapper.exe' || 'go_wrapper' }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-wrapper-${{ runner.os }}-${{ runner.arch }}
        path: |
          ${{ runner.os == 'Windows' && 'go_wrapper.exe' || 'go_wrapper' }}